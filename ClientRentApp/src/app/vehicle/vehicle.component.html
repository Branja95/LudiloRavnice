<div class="container">
  <div class="row">
      <div class="col col-lg-4 col-lg-push-4">
      <form #f="ngForm" (ngSubmit)="onSubmit(f, f.value)">
      
        <div class="form-group">  
          <label for="vehicleType">Vehicle Type:</label>  
            <select class="form-control" id="vehicleType" name="vehicleType" ngModel #vehicleType="ngModel">  
                <option *ngFor="let vehicleType of vehicleTypes" 
                        [(ngValue)]="vehicleType.TypeName">
                        {{vehicleType.TypeName}}
            </select>  
        </div> 

        <div class="form-group">
          <label for="manufactor">Manufactor: </label>
          <input type="text" class="form-control" id="manufactor" name="manufactor" ngModel #manufactor="ngModel">
        </div>
        
        <div class="form-group">
          <label for="model">Model: </label>
          <input type="text" class="form-control" id="model" name="model" ngModel #model="ngModel">
        </div>
        
        <div class="form-group">
          <label for="yearMade">Year Made: </label>
          <input type="date" class="form-control" id="yearMade" name="yearMade" ngModel #yearMade="ngModel">
        </div>

        <div class="form-group">
          <label for="description">Description: </label>
          <input type="text" class="form-control" id="description" name="description" ngModel #description="ngModel">
        </div>

        <div class="form-group">
            <label for="pricePerHour">Price per Hour: </label>
            <input type="number" step ="0.01" class="form-control" id="pricePerHour" name="pricePerHour" ngModel #pricePerHour="ngModel">
          </div>

          <div class="form-group">  
              <label for="isAvailable">Availability: </label>  
                <select class="form-control" id="isAvailable" name="isAvailable" ngModel #isAvailable="ngModel">    
                  <option value="Available">Available</option>  
                  <option value="Not Available">Not Available</option>  
                </select>  
            </div> 
        

            <div class="form-group">
              <label for="file">Choose Images</label>
              <img *ngFor="let url of urls" [src]="url" class="rounded mb-3" width="300">
              <input type="file" id="file" (change)="handleFileInput($event.target.files)" multiple>
            </div>

        <button type="submit" class="btn btn-default">Submit</button>
  
      </form>
    </div>
  </div>
</div>

<div class="container">
  <div class="row">
      <div *ngFor='let vehicle of vehicles'>
        <br/><br/><br/>
        <!-- <div *ngFor='let image of vehicles.Images'> -->
        <!-- <img src='http://localhost:51680/api/Vehicles?imageId={{image}}' height="200" weight="200"/><br/><br/> -->
        <!--  <label>Vehicle Type:</label> {{vehicle.VehicleType.TypeName}}<br/> -->
          <label>Manufactor:</label> {{vehicle.Manufactor}}<br/>
          <label>Model:</label> {{vehicle.Model}}<br/>
          <label>YearMade:</label> {{vehicle.YearMade}}<br/>
          <label>PricePerHour:</label> {{vehicle.PricePerHour}}<br/>
          <label>Description:</label> {{vehicle.Description}}<br/>
      </div>
  </div>
</div>
