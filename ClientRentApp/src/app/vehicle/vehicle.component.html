<div class="container">
    <div class="row">
        <div class="col col-lg-4 col-lg-push-4">
        <form #f="ngForm" (ngSubmit)="onSubmit(f, f.value)">
        
          <div class="form-group">  
            <label for="vehicleType">Vehicle Type:</label>  
              <select class="form-control" id="vehicleType" name="vehicleType" ngModel #vehicleType="ngModel">  
                  <option *ngFor="let vehicleType of vehicleTypes" 
                          [(ngValue)]="vehicleType.TypeName">
                          {{vehicleType.TypeName}}
                  </option>  
              </select>  
          </div> 

          <div class="form-group">
            <label for="model">Model: </label>
            <input type="text" class="form-control" id="model" name="model" ngModel #model="ngModel">
          </div>

          <div class="form-group">
            <label for="manufactor">Manufactor: </label>
            <input type="text" class="form-control" id="manufactor" name="manufactor" ngModel #manufactor="ngModel">
          </div>

          <div class="form-group">
            <label for="yearMade">Year Made: </label>
            <input type="date" class="form-control" id="yearMade" name="yearMade" ngModel #yearMade="ngModel">
          </div>

          <div class="form-group">
            <label for="description">Description: </label>
            <input type="text" class="form-control" id="description" name="description" ngModel #description="ngModel">
          </div>

          <div class="form-group">
              <label for="pricePerHour">Price per Hour: </label>
              <input type="number" class="form-control" id="pricePerHour" name="pricePerHour" ngModel #pricePerHour="ngModel">
            </div>

            <div class="form-group">  
                <label for="availability">Availability: </label>  
                  <select class="form-control" id="availability" name="availability" ngModel #availability="ngModel">    
                    <option value="Available">Available</option>  
                    <option value="Not Available">Not Available</option>  
                  </select>  
              </div> 
          
              <div class="form-group">
                  <label for="images">Images: </label>
                  <img [src]="url" height="200"> <br/>
                  <input type='file' (change)="onSelectFile($event)" id="images" name="images" ngModel #images="ngModel">
                </div>

          <button type="submit" class="btn btn-default">Submit</button>
    
        </form>
      </div>
    </div>
</div>
