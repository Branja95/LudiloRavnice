<div class='parent'>
    <div *ngFor='let rating of ratings'>
        <div class="inline-block">
            <label>Rating:</label><br/>
            <div class="inline-block">
                <label >User:</label> {{rating.UserId}}<br/>
                <label>Value:</label> {{rating.Value}}<br/>
              </div>
              <button type="button" *ngIf="canUserEditRating(rating.UserId)" [routerLink]="['/EditRating/' , rating.Id]" class="btn btn-default">Edit Rating</button> &nbsp;
              <br/>
        </div>
    </div>
</div>

<button type="button" *ngIf="!hasUserRated()" [routerLink]="['/AddRating/' , serviceId]" class="btn btn-default">Add Rating</button> &nbsp;
