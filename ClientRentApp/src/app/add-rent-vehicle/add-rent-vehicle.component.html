<div class="container">
    <div class="row">
        <div class="col col-lg-4 col-lg-push-4">
          <form #f="ngForm" (ngSubmit)="onSubmit(f, f.value)">
        
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" name="name" ngModel #name="ngModel">
            </div>

            <div class="form-group">
              <label for="contactEmail">Contact Email:</label>
              <input type="text" class="form-control" id="contactEmail" name="contactEmail" ngModel #contactEmail="ngModel">
            </div>

            <div class="form-group">
              <label for="description">Description:</label>
              <input type="text" class="form-control" id="description" name="description" ngModel #description="ngModel">
            </div>

            <div>
              <label for="file">Logo Image:</label>
              <img [src]="url"  height="300px" width="400px">
              <input type="file" id="file" (change)="handleFileInput($event)">
            </div>
            <div class="col col-lg-4 col-lg-push-4">
              <br/>
              <button type="submit" class="btn btn-success">Add</button>
            </div>
          </form>
        </div>
      </div>
</div>
