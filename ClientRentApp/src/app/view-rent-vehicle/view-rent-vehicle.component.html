<div class="container">
  <div *ngIf=rentVehicle class=text-center>
     <h2>Rent-Vehicle Service</h2>
     <br/><br/>
      <img src='{{serviceLoadImage}}{{rentVehicle.LogoImage}}' height="300px" width="400px"/><br/><br/>
      <label>Name:</label> {{rentVehicle.Name}}<br/>
      <label>Email Address:</label> {{rentVehicle.EmailAddress}}<br/>
      <label>Description:</label> {{rentVehicle.Description}}<br/>
      <br/><br/>
      <button type="button" [routerLink]="['/BranchOffice/' , rentVehicle.Id]" class="btn btn-default">Branch-Offices</button> &nbsp;
      <button type="button" [routerLink]="['/Vehicles/' , rentVehicle.Id]" class="btn btn-default">Vehicles</button> &nbsp;
  </div>
</div>
