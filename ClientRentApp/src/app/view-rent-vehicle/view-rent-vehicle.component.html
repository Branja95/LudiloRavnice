<div id="banner" class="col col-lg-4 col-lg-push-4">
  <div class="inline-block">
      <img src='http://localhost:51680/api/Services/LoadImage?imageId={{rentVehicle.LogoImage}}' height="300" weight="300"/><br/><br/>
      <label>Email Address:</label> {{rentVehicle.EmailAddress}}<br/>
      <label>Description:</label> {{rentVehicle.Description}}<br/>
      
      <button type="button" [routerLink]="['/BranchOffice/' , rentVehicle.Id]" class="btn btn-default">View Branch Offices</button> &nbsp;
      <button type="button" *ngIf="isManagerOrAdmin()" [routerLink]="['/AddBranchOffice/' , rentVehicle.Id]" class="btn btn-default">Add Branch Office</button> &nbsp;
      <button type="button" [routerLink]="['/Vehicles/' , rentVehicle.Id]" class="btn btn-default">View vehicles</button> &nbsp;
      <button type="button" *ngIf="isManagerOrAdmin()" [routerLink]="['/AddVehicle/' , rentVehicle.Id]" class="btn btn-default">Add Vehicle</button> &nbsp;
        
      <button type="button" *ngIf="isManagerOrAdmin()" [routerLink]="['/EditService/' , rentVehicle.Id]" class="btn btn-default">Edit</button> &nbsp;
      <button type="button" *ngIf="isManagerOrAdmin()" (click)="deleteService(rentVehicle.Id)" class="btn btn-default">Delete</button> &nbsp;
  </div>
</div>
