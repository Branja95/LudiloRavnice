<div class="container">
  <div class="row">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">Email address</th>
              <th scope="col">Image</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Date of Birth</th>
              <th scope="col">Role</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <td scope="row">{{user.Email}}</td>
              <td> <img src='{{userImageLoad}}{{user.DocumentImage}}' height="150" weight="150"/></td>
              <td>{{user.FirstName}}</td>
              <td>{{user.LastName}}</td>
              <td>{{user.DateOfBirth}}</td>
              <td>
                <form #f="ngForm" (ngSubmit)="onChangeRole(user.Id, f.value)">
                  <select [(ngModel)]="user.Role" (ngModelChange)="onChange($event, user.Id)" name="role">
                    <option *ngFor="let role of roles">{{role}}</option>                         
                  </select>
                </form>
              </td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
