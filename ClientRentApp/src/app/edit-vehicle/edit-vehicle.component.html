<form #f="ngForm" (ngSubmit)="onSubmit(f, f.value)">
  <div class="container">
    <div class="row">
      <div class="col col-lg-4 col-lg-push-4">
        <div class="form-group">  
            <label for="vehicleType">Vehicle Type:</label>  
              <select class="form-control" [(ngModel)]="Vehicle.VehicleType.Id" name="vehicleType">
                  <option *ngFor="let vehicleType of vehicleTypes" 
                          [(ngValue)]="vehicleType.Id">
                          {{vehicleType.TypeName}}
              </select>  
          </div> 
          <div class="form-group">
            <label for="manufactor">Manufactor: </label>
            <input type="text" class="form-control" [(ngModel)]="Vehicle.Manufactor" value="{{Vehicle.Manufactor}}" name="manufactor">
          </div>
          
          <div class="form-group">
            <label for="model">Model: </label>
            <input type="text" class="form-control" [(ngModel)]="Vehicle.Model" value="{{Vehicle.Model}}" name="model">
          </div>
          
          <div class="form-group">
            <label for="yearMade">Year Made: </label>
            <input type="date" class="form-control" [(ngModel)]="VehicleYearMade" value="{{Vehicle.YearMade}}" name="yearMade">
          </div>
  
          <div class="form-group">
            <label for="description">Description: </label>
            <input type="text" class="form-control" [(ngModel)]="Vehicle.Description" value="{{Vehicle.Description}}" name="description">
          </div>
  
          <div class="form-group">
              <label for="pricePerHour">Price per Hour: </label>
              <input type="number" step="0.01" class="form-control" [(ngModel)]="Vehicle.PricePerHour" value="{{Vehicle.PricePerHour}}" name="pricePerHour">
          </div>
  
          <div class="form-group">  
              <label for="isAvailable">Availability: </label>  
                <select class="form-control" [(ngModel)]="VehicleAvailable" name="isAvailable">    
                  <option value="Available">Available</option>  
                  <option value="Not Available">Not Available</option>  
                </select>  
            </div> 

            <div class="form-group">
              <label for="file">Old Images</label>
              <div id="banner">
                    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                  <div class="inline-block" *ngFor='let url of parseImages(Vehicle.Images)'>
                    <img src='https://localhost:5001/api/Vehicles/LoadImage?imageId={{url}}' height="300" weight="300"/>
                  </div> 
              </div>
            </div>
          
            <div class="form-group">
              <label for="file">New Images</label>
              <img *ngFor="let url of urls" [src]="url" class="rounded mb-3" width="300">
              <input type="file" id="file" (change)="handleFileInput($event.target.files)" multiple>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
      </div>
    </div>
  </div>
  </form>
