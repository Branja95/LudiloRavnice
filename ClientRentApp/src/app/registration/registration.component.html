<div class="container">
    <div class="row">
      <div class="col col-lg-4 col-lg-push-4">
        <form #f="ngForm" (ngSubmit)="onSubmit(f, f.value)">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email"  [(ngModel)]="email">
          </div>
          
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" [(ngModel)]="password">
          </div>

          <div class="form-group">
            <label for="confirmedPassword">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmedPassword" name="confirmedPassword" [(ngModel)]="confirmedPassword">
          </div>

          <div class="form-group">
            <label for="firstName">First name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" [(ngModel)]="firstName">
          </div>

          <div class="form-group">
            <label for="lastName">Last name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" [(ngModel)]="lastName">
          </div>

          <div class="form-group">
            <label for="dateOfBirth">Date of birth:</label>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" [(ngModel)]="dateOfBirth">
          </div>
          <br />
          <button type="submit" [disabled]="!email || !password || !confirmedPassword || !firstName || !lastName || !dateOfBirth" class="btn btn-success">Register</button>
          
        </form>
      </div>
    </div>
 </div>
