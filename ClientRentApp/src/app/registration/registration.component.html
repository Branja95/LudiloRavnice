<div class="container">
    <div class="row">
      <div class="col col-lg-4 col-lg-push-4">
        <form #f="ngForm" (ngSubmit)="onSubmit(f, f.value)">
          <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" class="form-control" id="email" name="email" ngModel #email="ngModel">
          </div>
          
          <div class="form-group">
            <label for="password">Password:</label>
            <input type="password" class="form-control" id="password" name="password" ngModel #password="ngModel">
          </div>

          <div class="form-group">
            <label for="confirmedPassword">Confirm Password:</label>
            <input type="password" class="form-control" id="confirmedPassword" name="confirmedPassword" ngModel #confirmedPassword="ngModel">
          </div>

          <div class="form-group">
            <label for="firstName">First name:</label>
            <input type="text" class="form-control" id="firstName" name="firstName" ngModel #firstName="ngModel">
          </div>

          <div class="form-group">
            <label for="lastName">Last name:</label>
            <input type="text" class="form-control" id="lastName" name="lastName" ngModel #lastName="ngModel">
          </div>

          <div class="form-group">
            <label for="images">Images:</label>
            <input type="file" class="form-control" id="images" name="images" ngModel #images="ngModel">
          </div>

          <div class="form-group">
            <label for="dateOfBirth">Date of birth:</label>
            <input type="date" class="form-control" id="dateOfBirth" name="dateOfBirth" ngModel #dateOfBirth="ngModel">
          </div>

          <button type="submit" class="btn btn-default">Submit</button>
          
        </form>
      </div>
    </div>
 </div>
