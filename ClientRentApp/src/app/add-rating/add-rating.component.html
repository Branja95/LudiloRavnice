<div class="container">
    <div class="row">
        <div class="col col-lg-4 col-lg-push-4">
        <form #f="ngForm" (ngSubmit)="onSubmit(f, f.value)">
        
          <div class="form-group">
            <label for="value">Rating: </label>
            <input type="number" step="1" class="form-control" id="value" name="value" ngModel #value="ngModel">
          </div>
  
          <button type="submit" class="btn btn-default">Submit</button>
    
        </form>
      </div>
    </div>
  </div>
