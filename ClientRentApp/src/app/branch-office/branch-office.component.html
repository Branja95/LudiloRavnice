
  <div class="container">
    <div class="row">
        <div class="col col-lg-4 col-lg-push-4">
          <form #f="ngForm" (ngSubmit)="onSubmit(f, f.value); f.reset()">
        
            <div class="form-group">
              <label for="address">Address:</label>
              <input type="text" class="form-control" id="address" name="address" ngModel #address="ngModel">
            </div>

            <div class="form-group">
              <label for="latitude">Latitude:</label>
              <input type="text" class="form-control" id="latitude" name="latitude" ngModel #latitude="ngModel">
            </div>

            <div class="form-group">
              <label for="address">Longitude:</label>
              <input type="text" class="form-control" id="longitude" name="longitude" ngModel #longitude="ngModel">
            </div>

            <div>
              <label for="file">Image:</label>
              <img [src]="url"  width="300">
              <input type="file" id="file" (change)="handleFileInput($event)">
            </div>
            
            <button type="submit" class="btn btn-default">Submit</button>
            
          </form>
        </div>
      </div>
</div>
<div class="container">
      <div *ngFor='let branchOffice of branchOffices'>
        <form #f="ngForm" (ngSubmit)="onDelete(f, branchOffice.Id)">
          <br/><br/><br/>
          <img src='http://localhost:51680/api/BranchOffices?imageId={{branchOffice.Image}}' height="300" weight="300"/><br/><br/>
          <label>Address:</label> {{branchOffice.Address}}<br/>
          <label>Latitude:</label> {{branchOffice.Latitude}}<br/>
          <label>Longitude:</label> {{branchOffice.Longitude}}<br/>
          
          <button type="submit" class="btn btn-default">Delete</button>
        </form>
      </div>
</div>
