
  <div class="container">

    <form #f="ngForm" (ngSubmit)="onSubmit(f, f.value)">
     
      <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" class="form-control" id="image" name="image" ngModel #image="ngModel">
      </div>

      <div class="form-group">
        <label for="address">Address:</label>
        <input type="text" class="form-control" id="address" name="address" ngModel #address="ngModel">
      </div>

      <div class="form-group">
        <label for="latitude">Latitude:</label>
        <input type="text" class="form-control" id="latitude" name="latitude" ngModel #latitude="ngModel">
      </div>

      <div class="form-group">
        <label for="address">Longitude:</label>
        <input type="text" class="form-control" id="longitude" name="longitude" ngModel #longitude="ngModel">
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
      
    </form>
</div>
