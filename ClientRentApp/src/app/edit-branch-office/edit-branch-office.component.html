<div class="container">
  <div class="row">
      <div class="col col-lg-4 col-lg-push-4">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" class="form-control" [(ngModel)]="BranchOffice.Address" value="{{BranchOffice.Address}}" name="address">
          </div>

          <app-map [branchOfficeId]= "BranchOfficeId" (messageEvent)="receiveMessage($event)"></app-map>

          <label for="file">Old Image:</label>
          <div class="form-group">
            <img src='http://localhost:51680/api/BranchOffices/LoadImage?imageId={{BranchOffice.Image}}' height="300" weight="300"/><br/><br/>
          </div>

          <div>
            <label for="file">New Image:</label>
            <img [src]="selecetdFileUrl"  width="300">
            <input type="file" id="file" (change)="handleFileInput($event)">
          </div>
          <div class="col col-lg-4 col-lg-push-4">
              <button type="submit" class="btn btn-default">Edit</button>
          </div>
        </form>
      </div>
    </div>
</div>
