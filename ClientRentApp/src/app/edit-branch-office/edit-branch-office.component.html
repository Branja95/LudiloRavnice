<div *ngIf="branchOffice" class="container">
  <div class="row">
      <div class="col col-lg-4 col-lg-push-4">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <app-map [mapType]="mapType" [branchOfficeId]= "branchOfficeId"  [serviceId]="serviceId" (newCoordinates)="receiveNewCoordinates($event)"></app-map>
          <br/>
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" required class="form-control" [(ngModel)]="branchOffice.Name" value="{{branchOffice.Name}}" name="name" >
          </div>
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" required class="form-control" [(ngModel)]="branchOffice.Address" value="{{branchOffice.Address}}" name="address" >
          </div>
          <label for="file">Image:</label>
          <div class="form-group">
            <div *ngIf="selecetedFileUrl && branchOffice.Image; then thenBlock; else elseBlock"></div>
            <ng-template #thenBlock>
              <img [src]="selecetedFileUrl" height="300px" width="400px">
            </ng-template>
            <ng-template #elseBlock>
              <img src='{{branchOfficeLoadImage}}{{branchOffice.Image}}' height="300px" width="400px"/><br/><br/>   
            </ng-template>
            <input type="file" id="file" (change)="handleFileInput($event)">
          </div>
          <div class="col col-lg-4 col-lg-push-4">
              <button type="submit" [disabled]="!branchOffice.Name || !branchOffice.Address" class="btn btn-default">Done</button>
          </div>
        </form>
      </div>
    </div>
</div>
