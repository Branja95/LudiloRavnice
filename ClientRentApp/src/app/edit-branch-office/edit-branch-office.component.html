<div class="container">
  <div class="row">
      <div class="col col-lg-4 col-lg-push-4">
        <form #f="ngForm" (ngSubmit)="onSubmit(f)">
          <div class="form-group">
            <label for="address">Address:</label>
            <input type="text" required class="form-control" [(ngModel)]="branchOffice.Address" value="{{branchOffice.Address}}" name="address" >
          </div>
          <app-map [mapType]="mapType" [branchOfficeId]= "branchOfficeId"  [serviceId]="serviceId" (newCoordinates)="receiveNewCoordinates($event)"></app-map>
          <label for="file">Old Image:</label>
          <div class="form-group">
            <img src='https://localhost:44367/api/BranchOffice/LoadImage?imageId={{branchOffice.Image}}' height="300px" weight="300px"/><br/><br/>
          </div>
          <div class="form-group">
            <label for="file">New Image:</label>
            <img [src]="selecetdFileUrl" height="300px" width="300px">
            <input type="file" id="file" (change)="handleFileInput($event)">
          </div>
          <div class="col col-lg-4 col-lg-push-4">
              <br/><br/>
              <button type="submit" class="btn btn-default">Done</button>
          </div>
        </form>
      </div>
    </div>
</div>
