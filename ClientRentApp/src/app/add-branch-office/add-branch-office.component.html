<div class="container">
    <div class="row">
        <div class="col col-lg-3 col-lg-push-3">
          <form #f="ngForm" (ngSubmit)="onSubmit(f, f.value); f.reset()">
        
            <div class='child inline-block-child'>
              <app-map  [mapType]="mapType" [serviceId]="serviceId" (newCoordinates)="receiveNewCoordinates($event)"></app-map>
            </div>
            <br /><br />
            <div class="form-group">
              <label for="name">Name</label>
              <input type="text" class="form-control" id="name" name="name" ngModel #name="ngModel">
            </div>
            <div class="form-group">
              <label for="address">Address</label>
              <input type="text" class="form-control" id="address" name="address" ngModel #address="ngModel">
            </div>
            <div>
              <img [src]="url"  height="300px" width="400px">
              <input type="file" id="file" (change)="handleFileInput($event)">
            </div>
            <br /> <br/>
            <div class="col col-lg-4 col-lg-push-4">
              <button type="submit" class="btn btn-success">Add</button>
            </div>
            
          </form>
        </div>
      </div>
</div>
