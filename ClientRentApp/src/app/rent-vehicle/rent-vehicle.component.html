<div class="container">
    <div class="text-center">
      <div  class="col col-lg-4 col-lg-push-4">
        <br/>
        <div id="banner">
          <div class="inline-block">
            <div *ngFor='let rentVehicle of services'>
                <img src='{{loadImageService}}{{rentVehicle.LogoImage}}' height="300" weight="300"/><br/><br/>
                <label>Email:</label> {{rentVehicle.EmailAddress}}<br/>
                <label>Description:</label> {{rentVehicle.Description}}<br/>
                <br/>
                <button type="button" [routerLink]="['/ViewService/' , rentVehicle.Id]" class="btn btn-primary">Open</button> &nbsp;
                <button type="button" *ngIf="isManagerOrAdmin(rentVehicle)" [routerLink]="['/EditService/' , rentVehicle.Id]" class="btn btn-warning">Edit</button> &nbsp;
                <button type="button" *ngIf="isManagerOrAdmin(rentVehicle)" (click)="deleteService(rentVehicle.Id)" class="btn btn-danger">Delete</button> &nbsp;
                <span type="button" [routerLink]="['/Comment/' , rentVehicle.Id]" class="fa fa-comments fa-2x"></span> &nbsp;
              <br/><br/>
            </div>
          </div>
            <div class="inline-block">
                <br/><br/>
                <button type="button" *ngIf="isManagerOrAdmin(rentVehicle)" [routerLink]="['/AddService']" class="btn btn-success">Add</button>
                <br/><br/>
            </div>
          </div>
        </div>
    </div>
</div>
