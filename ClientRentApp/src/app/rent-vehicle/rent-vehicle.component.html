
  <div class="container">
    <div class="row">
        <div class="col col-lg-4 col-lg-push-4">
          <form #f="ngForm" (ngSubmit)="onSubmit(f, f.value)">
        
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" name="name" ngModel #name="ngModel">
            </div>

            <div class="form-group">
              <label for="contactEmail">Contact Email:</label>
              <input type="text" class="form-control" id="contactEmail" name="contactEmail" ngModel #contactEmail="ngModel">
            </div>

            <div class="form-group">
              <label for="description">Description:</label>
              <input type="text" class="form-control" id="description" name="description" ngModel #description="ngModel">
            </div>

            <div>
              <label for="file">Logo Image:</label>
              <img [src]="url"  width="300">
              <input type="file" id="file" (change)="handleFileInput($event)">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            
          </form>
        </div>
      </div>
</div>

<div class="container">
  <div class="row">
      <div *ngFor='let rentVehicle of services'>
          <br/><br/><br/>
          <img src='http://localhost:51680/api/Services?imageId={{rentVehicle.LogoImage}}' height="300" weight="300"/><br/><br/>
          <label>Email Address:</label> {{rentVehicle.EmailAddress}}<br/>
          <label>Description:</label> {{rentVehicle.Description}}<br/>
      </div>
  </div>
</div>
