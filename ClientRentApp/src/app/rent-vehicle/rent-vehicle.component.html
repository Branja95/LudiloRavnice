
  <div class="container">
    <div class="row">
        <div class="col col-lg-4 col-lg-push-4">
          <form #f="ngForm" (ngSubmit)="onSubmit(f, f.value)">
        
            <div class="form-group">
              <label for="name">Name:</label>
              <input type="text" class="form-control" id="name" name="name" ngModel #name="ngModel">
            </div>

            <div class="form-group">
              <label for="contactEmail">Contact Email:</label>
              <input type="text" class="form-control" id="contactEmail" name="contactEmail" ngModel #latitude="ngModel">
            </div>

            <div class="form-group">
              <label for="description">Description:</label>
              <input type="text" class="form-control" id="description" name="description" ngModel #description="ngModel">
            </div>

            <div class="form-group">
              <label for="logoImage">LogoImage:</label>
              <img [src]="url" height="200"> <br/>
              <input type='file'  id="logoImage" name="logoImage" ngModel #logoImage="ngModel">
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
            
          </form>
        </div>
      </div>
</div>
