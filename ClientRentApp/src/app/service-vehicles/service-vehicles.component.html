<div>
  <div class="container">
    <div class="text-center">
        <h1>Vehicles</h1>

      <div *ngFor='let vehicle of vehicles'>
        <form #f="ngForm" (ngSubmit)="onDelete(f, vehicle.Id)">
          <br/><br/>
              <div id="banner">
                  &nbsp;&nbsp;&nbsp;
                <div class="inline-block" *ngFor='let url of parseImages(vehicle.Images)'>
                  <img src='{{vehicleLoadImage}}{{url}}' height="300px" width="400px"/> &nbsp;&nbsp;&nbsp;
                </div> 
            </div>
            <br/><br/>
            <div id="banner">
            &nbsp;&nbsp;&nbsp;
            <div class="inline-block">
              <label>Vehicle Type:</label> {{vehicle.VehicleType.TypeName}}<br/>
              <label>Manufactor:</label> {{vehicle.Manufactor}}<br/>
              <label>Model:</label> {{vehicle.Model}}<br/>
              <label>YearMade:</label> {{vehicle.YearMade}}<br/>
              <label>PricePerHour:</label> {{vehicle.PricePerHour}}<br/>
              <label>Description:</label> {{vehicle.Description}}<br/>
              <div *ngIf="vehicle.IsAvailable; else NotAvailable">
                <label><font color="green">Available</font></label><br/>   
              </div>
              <ng-template #NotAvailable>
                <label><font color="red">Not Available</font></label><br/>
              </ng-template>
            </div>
          </div>
            <button *ngIf="isLogged() && vehicle.IsAvailable" [routerLink]="['/ReserveAVehicle/', vehicle.Id]" class="btn btn-success">Reserve</button>&nbsp;
            <button *ngIf="isManagerOrAdmin()" [routerLink]="['/EditVehicle/', vehicle.Id]" class="btn btn-warning">Edit</button>&nbsp;
            <button *ngIf="isManagerOrAdmin()" type="button" (click)="onDelete(vehicle.Id)" class="btn btn-danger">Delete</button>&nbsp;
            <button *ngIf="isManagerOrAdmin()" type="button" (click)="onChange(vehicle.Id)" class="btn btn-info">Change availability</button>&nbsp;
          </form>
      </div>
      <br />
      <br />
    <button type="button" *ngIf="isManagerOrAdmin()" [routerLink]="['/AddVehicle/' , ServiceId]" class="btn btn-success">Add Vehicle</button> &nbsp;
  </div>
  </div>
</div>
