<div class="container">
  <div class="row">
      <div *ngIf=rentVehicle class="col col-lg-4 col-lg-push-4">
        <form #f="ngForm" (ngSubmit)="onSubmit(f, f.value)">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" [(ngModel)]="rentVehicle.Name" value="{{rentVehicle.Name}}" name="name">
          </div>
          <div class="form-group">
            <label for="contactEmail">Contact Email:</label>
            <input type="text" class="form-control" [(ngModel)]="rentVehicle.EmailAddress" value="{{rentVehicle.EmailAddress}}" name="emailAddress">
          </div>
          <div class="form-group">
            <label for="description">Description:</label>
            <input type="text" class="form-control" [(ngModel)]="rentVehicle.Description" value="{{rentVehicle.Description}}" name="description">
          </div>
          <div class="text-center">
            <img src='{{serviceLoadImage}}{{rentVehicle.LogoImage}}'  width="300">
            <br/><br/>
            
            <img [src]="url"  width="300">
            <input type="file" id="file" (change)="handleFileInput($event)">
          </div>
          <br/>
          <div class="col col-lg-4 col-lg-push-4">
            <button type="submit" class="btn btn-default">Edit</button>
          </div>
        </form>
      </div>
    </div>
</div>
