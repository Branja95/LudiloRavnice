<div class="container">
    <div class="row">
        <table class="table">
            <thead>
              <tr>
                <th scope="col">Email address</th>
                <th scope="col">Image</th>
                <th scope="col">First Name</th>
                <th scope="col">Last Name</th>
                <th scope="col">Date of Birth</th>
                <th class="text-center">Baned</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let manager of managers">
                <td scope="row">{{manager.Email}}</td>
                <td> <img src='{{userImageLoad}}{{manager.DocumentImage}}' height="200px" width="200px"/></td>
                <td>{{manager.FirstName}}</td>
                <td>{{manager.LastName}}</td>
                <td>{{manager.DateOfBirth}}</td>
                <td class="text-center">
                    <input
                    class="form-check-input"
                    type="checkbox"
                    (change)="changeBan(manager.Id)"
                    [checked]="manager.IsBaned" >
                </td>
              </tr>
            </tbody>
          </table>
    </div>
  </div>
