<div class="container">
  <div class="text-center">
    <div class="col col-lg-4 col-lg-push-4">
      <form #f="ngForm" (ngSubmit)="onEdit(f.value)">
        <div class="form-group">
          <label for="typeName">Type</label>
          <input type="text" class="form-control" id="TypeName" name="TypeName" value="{{vehicleType.TypeName}}" ngModel #TypeName="ngModel">
        </div>
        <button type="submit" class="btn btn-default">Edit</button>
      </form>
    </div>
  </div>
</div>
