<div>
  <div class="container">
      <div class="text-center">
          <table class="table">
            <thead>
              <tr>
                <th class="text-center">Type</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let vehicleType of vehicleTypes">
                <td>{{vehicleType.TypeName}}</td>
                <td><button type="button" [routerLink]="['/EditVehicleType/', vehicleType.Id]" class="btn btn-warning">Edit</button></td>              
              </tr>
            </tbody>
          </table>
          <div class="col col-lg-4 col-lg-push-4">
            <form #f="ngForm" (ngSubmit)="onAdd(f.value)">
              <div class="form-group">
                <input type="text" class="form-control" id="TypeName" name="TypeName" [(ngModel)]="TypeName">
              </div>
              <button [disabled]="!TypeName" type="submit" class="btn btn-success">Add</button>
            </form>
          </div>
      </div>
    </div>
  </div>
