<div class="container">
  <div class="row">
      <table class="table">
          <thead>
            <tr>
              <th scope="col">User Name</th>
              <th scope="col">Document image</th>
              <th scope="col">First Name</th>
              <th scope="col">Last Name</th>
              <th scope="col">Date of Birth</th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let user of users">
              <th scope="row">{{user.User.UserName}}</th>
              <td> <img src='https://localhost:44366/api/Account/UserDocumentImage?imageId={{user.User.DocumentImage}}' height="100" weight="100"/></td>
              <td>{{user.User.FirstName}}</td>
              <td>{{user.User.LastName}}</td>
              <td>{{user.User.DateOfBirth}}</td>
              <td><button type="button" (click)="approveUserAccount(user.Id)" class="btn btn-default">Approve</button></td>
              <td><button type="button" (click)="rejectUserAccount(user.Id)" class="btn btn-default">Reject</button></td>
            </tr>
          </tbody>
        </table>
  </div>
</div>
